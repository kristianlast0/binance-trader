<div class="mb-3">
    <label class="control-label" for="" *ngIf="label">{{ label }}</label>
    <ng-container *ngIf="options && options.length > 0;">
        <label class="form-check" *ngFor="let option of options; let i = index">
            <input type="radio" [name]="name" [id]="name+'-'+i" [formControl]="control" [value]="option.id" class="form-check-input">
            <span class="form-check-label">
                <!-- <div style="font-weight: normal;text-transform: none;">{{ option.name }}</div> -->
                <ng-container *ngIf="ngOptionTmp">
                    <ng-template ng-option-tmp let-item="item" let-index="index">
                        <ng-container *ngTemplateOutlet="ngOptionTmp; context: { item: item }"></ng-container>
                    </ng-template>
                </ng-container>
            </span>
        </label>
    </ng-container>
</div>
