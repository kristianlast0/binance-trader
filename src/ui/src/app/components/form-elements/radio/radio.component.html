<label class="form-check">
    <input class="form-check-input" [id]="id" [name]="name" [value]="value" [formControl]="control" type="radio" />
    <span>
        <ng-content></ng-content>
        <sup class="text-danger" *ngIf="isRequired">*</sup>
    </span>
</label>
